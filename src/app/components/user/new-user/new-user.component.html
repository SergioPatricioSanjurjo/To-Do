<section>
    <form (ngSubmit)="saveUser()" [formGroup]="userForm">
        <fieldset>
            <legend>Nuevo Usuario</legend>
            <div class="inputs">
                <label for="idUser">USUARIO:</label>
                <input type="text" 
                        id="idUser" 
                        placeholder="Ingrese Nuevo Usuario..." 
                        formControlName="user"
                        >
            </div>
            <div class="error">
                <span  *ngIf="userForm.controls['user'].getError('required') && userForm.touched">
                    Campo Requerido
                </span>
                <span  *ngIf="userForm.controls['user'].getError('minlength') && userForm.touched">
                    Minimo 5 Caracteres
                </span>
            </div>
            <div class="inputs">
                <label for="idPass">Contraseña: </label>
                <input type="password" 
                        id="idPass" 
                        placeholder="Ingrese Contraseña..." 
                        formControlName="pass"
                        >
            </div>
            <div class="error">
                <span  *ngIf="userForm.controls['pass'].getError('required') && userForm.touched">
                    Campo Requerido
                </span>
                <span  *ngIf="userForm.controls['pass'].getError('minlength') && userForm.touched">
                    Minimo 5 Caracteres
                </span>
            </div>
            <button type="submit">Crear Usuario</button>
        </fieldset>
    </form>
</section>
